name: Scrape and Format THE CITY Articles

on:
  schedule:
    - cron: "0 11 * * *" # 7:00 AM NY time
    - cron: "0 17 * * *" # 1:00 PM NY time
    - cron: "0 23 * * *" # 7:00 PM NY time
  workflow_dispatch:

jobs:
  fetch-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Cheerio
        run: npm install cheerio

      - name: Run fetch script
        run: node -e 'require("./scrape-the-city.js").getTheCityLinks()'

      - name: Commit and push formatted JS file if changed
        if: success()
        run: |
          if git diff --quiet the-city-links.js; then
            echo "No changes to commit.";
          else
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add the-city-links.js
            git commit -m "Update THE CITY's list of recent coverage articles"
            git push
          fi
