name: Scrape and Format THE CITY Links

on:
  schedule:
    # 11:15‚Äì21:15 UTC = 7:15am‚Äì5:15pm EDT hourly
    - cron: "15 11-21 * * *"
    # 23:15, 1:15, 3:15, 5:15, 7:15 UTC = 7:15pm‚Äì3:15am EDT (every 2 hrs)
    - cron: "15 23,1,3,5,7 * * *"
  workflow_dispatch:

jobs:
  fetch-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Cheerio
        run: npm install cheerio

      - name: Run fetch script
        run: node -e 'require("./scrape-the-city.js").getTheCityLinks()'

      - name: Commit and push formatted JS file if changed
        if: success()
        run: |
          if git diff --quiet ./the-city-links.json; then
            echo "‚ö†Ô∏è Nothing to commit";
          else
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add the-city-links.json
            git commit -m "Update THE CITY links JSON [auto]"
            git push
          fi

      - name: Done
        run: echo "üéâ THE CITY links JSON updated successfully"
